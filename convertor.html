<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        
        <input type="text" v-model="json" @blur="blur" style="width: 100%">
        <br>
        <input type="text" v-model="row" style="width: 100%">
    </div>
    <script src="./vue.js"></script>
    <script>
var app = new Vue({
        el: '#app',
        data: {
            json: '',
            row: ''
        },
        methods:{
            blur() {
               let {word,accent,mean_cn,sentence,sentence_trans} = JSON.parse(this.json)
               this.row = `${word},${accent},${mean_cn},"${sentence}","${sentence_trans}"`
            }
        }
    })
    </script>
</body>
</html>
