<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .table {
            border-collapse: collapse;
        }


        .table td {
            border: 1px solid rgb(169, 181, 206);
            padding: 4px;
        }

        .table thead tr {
            background-color: rgb(0, 79, 148);
            color: white;
        }

        .word-c{
            color: white;
        }

        .word-c:hover{
            color: black;
        }
    </style>
</head>

<body>
    <div id="app">
        <table class="table">
            <thead>
                <tr>
                    <td>e</td>
                    <td>c</td>
                    <td>fy</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list">
                    <td>{{item.e}}</td>
                    <td class="word-c">{{item.c}}</td>
                    <td>{{item.fy}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<script src="./index.js"></script>
<script src="./vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            list
        }
    })
</script>

</html>
